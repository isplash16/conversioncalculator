<!DOCTYPE html>
<html>
  <head>
    <title>Conversion Calculator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="conversion.css" />
  </head>
  <body>
    <div class="container-fluid bg-black">
      <nav
        class="navbar navbar-expand-lg bg-light border-bottom border-bottom-3"
      >
        <div class="container-fluid">
          <a class="navbar-brand mx-auto" href="#">
            <img
              class="me-3"
              src="images/cashew.png"
              alt=""
              height="50"
              width="50"
            />
            <img class="" src="images/cashewlogo.png" alt="" height="50" />
          </a>
        </div>
      </nav>
      <div class="row mt-3">
        <!-- WEIGHT CONVERTER -->
        <div class="col-md-6 text-center rounded">
          <div class="mx-3 py-5 rounded bg-dark">
            <h1 class="text-white">
              <i class="fa-solid fa-dumbbell me-2"></i>Weight Converter (kg)
            </h1>
            <div class="w-75 mx-auto mt-3">
              <input
                type="number"
                id="weightInput"
                class="form-control form-control-lg text-center"
                placeholder="Input Weight in Kilograms"
              />
              <i class="fa-solid fa-arrow-down text-white my-3"></i>
              <input
                type="text"
                id="weightOutput"
                class="form-control form-control-lg mb-3 text-center"
                placeholder="Result"
                readonly="true"
                style="pointer-events: none"
              />
              <div class="row mb-3">
                <div class="col-md-4">
                  <button
                    class="btn btn-primary w-100"
                    id="btnGrams"
                    onclick="gramsCalculate()"
                  >
                    Convert to Grams
                  </button>
                </div>
                <div class="col-md-4">
                  <button
                    class="btn btn-warning w-100"
                    id="btnPounds"
                    onclick="poundsCalculate()"
                  >
                    Convert to Pounds
                  </button>
                </div>
                <div class="col-md-4">
                  <button
                    class="btn btn-danger w-100"
                    id="btnOunces"
                    onclick="ouncesCalculate()"
                  >
                    Convert to Ounces
                  </button>
                </div>
              </div>
              <div class="row mx-auto">
                <button class="w-100 btn btn-secondary" onclick="weightClear()">
                  CLEAR VALUES
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- LENGTH CONVERTER -->
        <div class="col-md-6 text-center rounded">
          <div class="mx-3 py-5 rounded bg-dark">
            <h1 class="text-white">
              <i class="fa-solid fa-ruler me-2"></i>Length Converter (km)
            </h1>
            <div class="w-75 mx-auto mt-3">
              <input
                type="number"
                id="lengthInput"
                class="form-control form-control-lg text-center"
                placeholder="Input Length in Kilometers"
              />
              <i class="fa-solid fa-arrow-down text-white my-3"></i>
              <input
                type="text"
                id="lengthOutput"
                class="form-control form-control-lg mb-3 text-center"
                placeholder="Result"
                readonly="true"
                style="pointer-events: none"
              />
              <div class="row mb-3">
                <div class="col-md-4">
                  <button
                    class="btn btn-primary w-100"
                    id="btnInches"
                    onclick="inchesCalculate()"
                  >
                    Convert to Inches
                  </button>
                </div>
                <div class="col-md-4">
                  <button
                    class="btn btn-warning w-100"
                    id="btnFeet"
                    onclick="feetCalculate()"
                  >
                    Convert to Feet
                  </button>
                </div>
                <div class="col-md-4">
                  <button
                    class="btn btn-danger w-100"
                    id="btnMiles"
                    onclick="milesCalculate()"
                  >
                    Convert to Miles
                  </button>
                </div>
              </div>
              <div class="row mx-auto">
                <button class="w-100 btn btn-secondary" onclick="lengthClear()">
                  CLEAR VALUES
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row my-5">
        <!-- TIME CONVERTER -->
        <div class="col-md-6 text-center rounded">
          <div class="mx-3 py-5 rounded bg-dark">
            <h1 class="text-white">
              <i class="fa-solid fa-clock me-2"></i>Time Converter (Hours)
            </h1>
            <div class="w-75 mx-auto mt-3">
              <input
                type="number"
                id="timeInput"
                class="form-control form-control-lg text-center"
                placeholder="Input Time in Hours"
              />
              <i class="fa-solid fa-arrow-down text-white my-3"></i>
              <input
                type="text"
                id="timeOutput"
                class="form-control form-control-lg mb-3 text-center"
                placeholder="Result"
                readonly="true"
                style="pointer-events: none"
              />
              <div class="row mb-3">
                <div class="col-md-4">
                  <button
                    class="btn btn-primary w-100"
                    id="btnSeconds"
                    onclick="secondsCalculate()"
                  >
                    Convert to Seconds
                  </button>
                </div>
                <div class="col-md-4">
                  <button
                    class="btn btn-warning w-100"
                    id="btnMinutes"
                    onclick="minutesCalculate()"
                  >
                    Convert to Minutes
                  </button>
                </div>
                <div class="col-md-4">
                  <button
                    class="btn btn-danger w-100"
                    id="btnDays"
                    onclick="daysCalculate()"
                  >
                    Convert to Days
                  </button>
                </div>
              </div>
              <div class="row mx-auto">
                <button class="w-100 btn btn-secondary" onclick="timeClear()">
                  CLEAR VALUES
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- TEMPERATURE CONVERTER -->
        <div class="col-md-6 text-center rounded">
          <div class="mx-3 py-5 rounded bg-dark">
            <h1 class="text-white">
              <i class="fa-solid fa-temperature-three-quarters me-2"> </i
              >Temperature Converter (Â°C)
            </h1>
            <div class="w-75 mx-auto mt-3">
              <input
                type="number"
                id="temperatureInput"
                class="form-control form-control-lg text-center"
                placeholder="Input Temperature in Celcius"
              />
              <i class="fa-solid fa-arrow-down text-white my-3"></i>
              <input
                type="text"
                id="temperatureOutput"
                class="form-control form-control-lg mb-3 text-center"
                placeholder="Result"
                readonly="true"
                style="pointer-events: none"
              />
              <div class="row mb-3">
                <div class="col-md-6">
                  <button
                    class="btn btn-primary w-100"
                    id="btnF"
                    onclick="fahrenheitCalculate()"
                  >
                    Convert to Fahrenheit
                  </button>
                </div>
                <div class="col-md-6">
                  <button
                    class="btn btn-warning w-100"
                    id="btnK"
                    onclick="kelvinCalculate()"
                  >
                    Convert to Kelvin
                  </button>
                </div>
              </div>
              <div class="row mx-auto">
                <button
                  class="w-100 btn btn-secondary"
                  onclick="temperatureClear()"
                >
                  CLEAR VALUES
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/4228106464.js"
      crossorigin="anonymous"
    ></script>
    <script src="conversion.js"></script>
  </body>
</html>
